<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #eddd08;
        }
        header, footer {
            text-align: center;
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            color: #333;
        }
        .error {
            color: red;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            max-width: 750px;
        }
        button {
            margin-top: 5px;
            padding: 6px 12px;
            background-color: #eddd08;
            color: #eddd08;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #eddd08;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        li {
            background-color: #333;
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .flash-messages {
            margin-top: 10px;
            color: green;
            font-weight: bold;
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
        }
        a {
            text-decoration: none;
            color: #333;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('profile', id='1') }}">User 1</a> |
            <a href="{{ url_for('profile', id='2') }}">User 2</a> |
            <a href="{{ url_for('profile', id='3') }}">User 3</a> |
            <a href="{{ url_for('profile', id='4') }}">User 4</a>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              <ul>
                {% for msg in messages %}
                  <li>{{ msg }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}
    </div>
    <footer>
        <p>&copy; {{ current_year if current_year else "2025" }} My Website</p>
    </footer>
</body>
</html>
