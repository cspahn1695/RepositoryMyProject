<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>

    <style>
        /* ------------ GLOBAL THEME ------------ */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #000;          /* black background */
            color: #f2f2f2;                  /* light text for readability */
        }

        header, footer {
            text-align: center;
            margin-bottom: 20px;
            color: #FFD700;                  /* gold/yellow */
        }

        h1, h2, h3 {
            color: #FFD700;                  /* yellow headers */
        }

        /* ------------ NAVIGATION ------------ */
        nav a {
            color: #FFD700;                  /* yellow links */
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* ------------ CONTAINER ------------ */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #1a1a1a;       /* dark grey (soft on eyes) */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.2);
        }

        /* ------------ BUTTONS ------------ */
        button,
        .profile-btn,
        .protected-btn {
            display: inline-block;
            margin-top: 8px;
            padding: 10px 18px;
            background-color: #000;          /* black button */
            color: #FFD700;                  /* yellow text */
            border: 2px solid #FFD700;       /* yellow border */
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        button:hover,
        .profile-btn:hover,
        .protected-btn:hover {
            background-color: #FFD700;       /* invert */
            color: #000;                     /* black text */
        }

        /* ------------ TEXTAREA ------------ */
        textarea {
            width: 100%;
            max-width: 500px;
            background-color: #111;
            color: #FFD700;
            border: 1px solid #FFD700;
            padding: 8px;
        }

        /* ------------ LIST ITEMS ------------ */
        ul {
            list-style-type: none;
            padding-left: 0;
        }

        li {
            background-color: #111;          /* dark card */
            margin: 6px 0;
            padding: 10px;
            border-radius: 6px;
            color: #FFD700;
            border: 1px solid #333;
        }

        /* ------------ LINKS ------------ */
        a {
            color: #FFD700;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ------------ ERRORS & FLASH ------------ */
        .error {
            color: #FF5555;
            font-weight: bold;
        }

        .flash-messages {
            margin-top: 10px;
            color: #00FF7F;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <a href="{{ url_for('index') }}">Home</a> |
            <a href="{{ url_for('profile', id='1') }}">User 1</a> |
            <a href="{{ url_for('profile', id='2') }}">User 2</a> |
            <a href="{{ url_for('profile', id='3') }}">User 3</a> |
            <a href="{{ url_for('profile', id='4') }}">User 4</a>
        </nav>
    </header>

    <div class="container">
        {% block content %}{% endblock %}

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              <ul>
                {% for msg in messages %}
                  <li>{{ msg }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endwith %}
    </div>

    <footer>
        <p>&copy; {{ current_year if current_year else "2025" }} My Website</p>
    </footer>

</body>
</html>
