{% extends "base.html" %}
{% block content %}
<h2>Profile {{ 4 }}</h2>

<p>Welcome to User {{ 4 }}'s profile!</p>

<!-- Contact form -->
<h3>Send a message to User {{ 4 }}</h3>
<form method="POST">
    <textarea name="message" rows="4" cols="50" required></textarea><br>
    <button type="submit">Send</button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>
      {% for msg in messages %}
        <li>{{ msg }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% endblock %}
