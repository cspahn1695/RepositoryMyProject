{% extends "base.html" %}
{% block content %}
<h2>Messages for Profile {{ user_id }}</h2>

{% if messages %}
    <ul>
    {% for msg, timestamp in messages %}
        <li>[{{ timestamp }}] {{ msg }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No messages yet for this profile.</p>
{% endif %}

<br>
<a href="{{ url_for('protected_menu') }}">
    <button>Back to Menu</button>
</a>

{% endblock %}
