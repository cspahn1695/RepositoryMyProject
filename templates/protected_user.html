<!DOCTYPE html>
<html>
<head>
    <title>Messages for Profile {{ user_id }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .message-box {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            background-color: #f8f8f8;
        }
        .timestamp {
            color: #555;
            font-size: 0.85em;
            margin-top: 8px;
        }
        .label {
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: blue;
        }
    </style>
</head>

<body>

    <h1>Messages for Profile {{ user_id }}</h1>

    {% if messages %}
        {% for subject, message, timestamp in messages %}
            <div class="message-box">
                <p class="label">Subject:</p>
                <p>{{ subject }}</p>

                <p class="label">Message:</p>
                <p>{{ message }}</p>

                <p class="timestamp">Sent: {{ timestamp }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p>No messages yet.</p>
    {% endif %}

    <a href="{{ url_for('protected_menu') }}">&larr; Back to Protected Menu</a>

</body>
</html>
